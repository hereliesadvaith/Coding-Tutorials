<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Quantico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="converter">
        <h1>Currency Converter</h1>
        <table>
            <tr class="row">
                <td>
                    <select id="currency1" class="currency">
                        <option value="">Select Currency One</option>
                </td>
                <td>
                    <input id="amount1" type="number" class="amount" placeholder="00000">
                </td>
            </tr>
            <tr class="row">
                <td>
                <p id="valueOfOne" class="currencyp"></p>
                </td>
            </tr>
            <tr class="row">
                <td>
                    <select id="currency2" class="currency">
                        <option value="">Select Currency One</option>
                </td>
                <td>
                    <input id="amount2" class="amount" type="number" placeholder="00000">
                </td>
            </tr>
        </table>
    </div>
</body>
<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="jquery.js" type="text/javascript"></script>
</html>
