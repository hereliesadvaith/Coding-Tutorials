<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">

        <h1>Algo Vibes</h1>
        <table>
            <tr>
                <td class="col1">Fullname</td>
                <td><input class="user-input" id="name" type="text" name="" placeholder="Fullname">
                    <p id="namep"></p>
                </td>
            </tr>
            <tr>
                <td class="col1">Address</td>
                <td>
                    <textarea class="user-input" id="address" rows="4" name="" placeholder="Address"></textarea>
                    <p id="addressp"></p>
                </td>
            </tr>
            <tr>
                <td class="col1">Email</td>
                <td>
                    <input class="user-input" id="email" type="email" name="" placeholder="Email Address">
                    <p id="emailp"></p>
                </td>
            <tr>
                <td class="col1">Password</td>
                <td>
                    <table>
                        <tr>
                            <td><input class="user-input" id="password" type="password" name="" placeholder="Password">
                            </td>
                            <td><button id="eye" type="button" class="pswd"><i class="fa fa-eye"
                                        aria-hidden="true"></i></button></td>
                        </tr>
                    </table>
                    <p id="passwordp"></p>
                </td>
            </tr>
            <tr>
                <td class="col1">Confirm Password</td>
                <td>
                    <table>
                        <tr>
                            <td><input class="user-input" id="password2" type="password" name=""
                                    placeholder="Confirm Password"></td>
                            <td><button id="eye2" type="button" class="pswd"><i class="fa fa-eye"
                                        aria-hidden="true"></i></button></td>
                        </tr>
                    </table>
                    <p id="password2p"></p>
                </td>
            </tr>
            <tr>
                <td class="col1">Date of Birth</td>
                <td>
                    <input placeholder="Date of birth" id="dob" class="user-input" type="date" />
                    <p id="age"></p>
                </td>
            </tr>
            <tr>
                <td class="col1">Gender</td>
                <td>
                    <select name="" id="gender" class="user-input" placeholder="Gender">
                        <option value="">Please select genderâ€¦</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="transgender">Transgender</option>
                        <option value="non-binary">Non-Binary</option>
                    </select>
                    <p id="genderp"></p>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button class="user-input" id="button" type="button"><b>Sign Up</b></button>
                </td>
            </tr>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="jquery.js" type="text/javascript"></script>
</body>

</html>
